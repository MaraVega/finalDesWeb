    <main id="contactoMain">
        <h1>Contactanos</h1>
        <form action="">
            <fieldset>
                <div class="contacto">
                    <label>Email address</label>
                </div>
                <div class="contacto">
                    <input type="email" placeholder="name@example.com">
                </div>
                <div class="contacto">
                    <select>
                        <option selected>Selecciona a quien deseas contactar</option>
                        <option value="demian">Demian</option>
                        <option value="geronzi">Geronzi</option>
                        <option value="ivo">Ivo Garavaglia</option>
                        <option value="maag">Maag</option>
                        <option value="mefistofeles">Mefistofeles</option>
                        <option value="ukrenek">Ukrenek</option>
                        <option value="wertz">Wertz Group</option>
                    </select>
                </div>
                <div class="contacto">
                    <label>Motivo de contacto:</label>
                </div>
                <div class="contacto textarea">
                    <textarea rows="5"></textarea>
                </div>
                <div class="contacto-bt">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
